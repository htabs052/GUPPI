<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <title>About Gaia</title>

    <style>
    body{
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: block;
    }

    #feedLight {
        max-width:1000px;
        max-height:800px;
        width:auto;
        height:auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    #feedDark {
        max-width:1000px;
        max-height:800px;
        width:auto;
        height:auto;
        display: none;
        margin-left: auto;
        margin-right: auto;
    }
    
    /* Container holding the image and the text */
    .container {
      position: relative;
    }

    .text-block {
      position: absolute;
      right: 10px;
      left: 10px;
      bottom: 10px;
      top: 10px;
      background-color: rgba(209, 209, 209, 0.75);
      color: white;
      padding-left: 20px;
      padding-right: 20px;
      color: rgba(48, 48, 48, 1);
      font-family: 'Arial';
      font-size: 30px;
    }
    </style>

    
  </head>
  <body>
    <div class="container">
      <img src="back.png" alt="" style="width:100%;">
      <div class="text-block">
        <h4>How does it work?</h4>
        <p>Gaia is a social media application where you can earn points based on how much you help the environment.</p>
        <button id="modeBtn">View in Dark Mode</button>


        <img id="feedLight" src="App Screenshots/feedLight.PNG" alt="">
        <img id="feedDark" src="App Screenshots/feedDark.PNG"  alt="">
      </div>
    </div>
    
  </body>

  
</html>

<script>

    var modeBtn = document.getElementById("modeBtn");
    modeBtn.addEventListener("click", changeMode);
    
    var lightFeed = document.getElementById("feedLight");
    var darkFeed = document.getElementById("feedDark");

    
    function changeMode() {
        if (lightFeed.style.display == "none"){
            console.log("Switching to light mode");
            lightFeed.style.display = "block";
            darkFeed.style.display = "none";
            modeBtn.innerText = "View in Dark Mode";
        }
        else{
            console.log("Switching to dark mode");
            darkFeed.style.display = "block";
            lightFeed.style.display = "none";
            modeBtn.innerText = "View in Light Mode";
        }
    }

</script>
